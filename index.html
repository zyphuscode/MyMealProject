<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
 <div class="container">
      <h1>Nutri Feast</h1>
     
      <div class="flex">
        <form id="submit" class="flex">
          <input type="text" id="search" placeholder="Search for meals or keywords">
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>

        </form>
     <button class="random-btn" id="random">
      <i class="fas fa-random"></i>
     </button>

      </div>
     
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
     
    </div>
    <br>
    <footer class="footer" id="contact">
      <div class="footer1">
        <p class="text-muted"><p class="copyright text-muted small">Special thanks to <a src="https://getbootstrap.com/examples/sticky-footer-navbar/">Sticky Bootstrap examples.</a>
      </div>
    </footer>
</body>
   <script src="app.js"></script>
</body>
</html>
